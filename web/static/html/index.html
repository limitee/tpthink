<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link href="./css/bootstrap.min.css" rel="stylesheet"/>
    <link href="./css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link href="./css/site.css" rel="stylesheet"/>

    <!--[if lt IE 9]>
    <script src="./js/html5shiv.min.js"></script>
    <script src="./js/respond.min.js"></script>
    <![endif]-->

</head>
    <body>
        <div id="root_container" style="width:800px;height:600px;">
        </div>
        <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=deb5a03073648e511922729cc6436b04"></script> 
        <script type="text/javascript" src="./js/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="./js/jquery.DB.min.js"></script>
        <script type="text/javascript" src="./js/cryptojs/rollups/tripledes.js"></script>
        <script type="text/javascript" src="./js/cryptojs/rollups/md5.js"></script>
        <script type="text/javascript" src="./js/cryptojs/components/enc-base64.js"></script>
        <script type="text/javascript" src="./js/cryptojs/components/mode-cfb.js"></script>
        <script type="text/javascript" src="./js/cryptojs/components/pad-nopadding.js"></script>
        <script type="text/javascript" src="./js/juicer-min.js"></script>
        <script type="text/javascript" src="./js/com/async.js"></script>
        <script type="text/javascript" src="./js/com/index.js"></script>
        <script type="text/javascript" src="./js/site.js"></script>

        <script type="text/javascript">
             var map = new AMap.Map('root_container');
             AMap.plugin(['AMap.ToolBar','AMap.Scale'],function(){
                 var toolBar = new AMap.ToolBar();
                 var scale = new AMap.Scale();
                 map.addControl(toolBar);
                 map.addControl(scale);
             });
        </script>
    </body>
</html>
