<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link href="./css/bootstrap.min.css" rel="stylesheet"/>
    <link href="./css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link href="./css/site.css" rel="stylesheet"/>

    <!--[if lt IE 9]>
    <script src="./js/html5shiv.min.js"></script>
    <script src="./js/respond.min.js"></script>
    <![endif]-->

</head>
<body id="main">

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div id="preview"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" style="height:328px;">
            &nbsp;
        </div>
    </div>
</div>
<div class="navbar-bottom navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row" style="height:308px;">
            <div class="col-md-6">
                <textarea id="text-input" oninput="update()"
                      style="width: 100%;height:300px;">Type **Markdown** here.</textarea>
            </div>
            <div class="col-md-6">
                <form class="form">
                    <label for="infer" class="sr-only">链接地址</label>
                    <input type="text" id="infer" class="form-control" placeholder="参考地址"/>
                </form>
                <iframe src="https://doc.rust-lang.org/stable/book/README.html" width="100%" height="260px" frameborder="no" border="0"></iframe>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="./js/cryptojs/rollups/md5.js"></script>
<script type="text/javascript" src="./js/cryptojs/components/enc-base64.js"></script>
<script type="text/javascript" src="./js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="./js/bootstrap.min.js"></script>
<script type="text/javascript" src="./js/site.js"></script>
<script type="text/javascript" src="./js/markdown.min.js"></script>
<script type="text/javascript" src="./js/mkdown/index.js"></script>

<script type="text/javascript">
    var input = $("#text-input");
    var preview = $("#preview");
    var update = function() {
        preview.html(mk.to_html(input.val()));
        var mydiv = $('#main');
        mydiv.scrollTop(mydiv.prop('scrollHeight'));
    }
    update();
</script>
</body>
</html>
